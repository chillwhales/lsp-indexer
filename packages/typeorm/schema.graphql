enum LSP4TokenTypeEnum {
  TOKEN
  NFT
  COLLECTION
}

enum LSP8TokenIdFormatEnum {
  NUMBER
  STRING
  ADDRESS
  BYTES32
}

enum OperationType {
  CALL
  CREATE
  CREATE2
  STATICCALL
  DELEGATECALL
}

type Executed @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  blockNumber: Int! @index
  logIndex: Int! @index
  address: String! @index
  decodedOperationType: OperationType! @index
  operationType: BigInt! @index
  value: BigInt! @index
  target: String! @index
  selector: String! @index
  universalProfile: UniversalProfile @index
}

type UniversalReceiver @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  blockNumber: Int! @index
  logIndex: Int! @index
  address: String! @index
  from: String! @index
  value: BigInt! @index
  typeId: String! @index
  receivedData: String!
  returnedValue: String!
  universalProfile: UniversalProfile! @index
}

type DataChanged @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  blockNumber: Int! @index
  logIndex: Int! @index
  address: String! @index
  dataKey: String! @index
  dataValue: String!
  universalProfile: UniversalProfile @index
  digitalAsset: DigitalAsset @index
}

type TokenIdDataChanged @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  blockNumber: Int! @index
  logIndex: Int! @index
  tokenId: String! @index
  address: String! @index
  dataKey: String! @index
  dataValue: String!
  digitalAsset: DigitalAsset! @index
  nft: NFT! @index
}

type Transfer @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  blockNumber: Int! @index
  logIndex: Int! @index
  address: String! @index
  operator: String! @index
  from: String! @index
  to: String! @index
  amount: BigInt! @index
  tokenId: String @index
  force: Boolean! @index
  data: String!
  digitalAsset: DigitalAsset! @index
  nft: NFT @index
}

type EOA @entity {
  address: ID! @index
  ownedAssets: [OwnedAsset!]! @derivedFrom(field: "eoa")
  ownedTokens: [OwnedToken!]! @derivedFrom(field: "eoa")
}

type UniversalProfile @entity {
  address: ID! @index
  lsp3Profile: [LSP3Profile!]! @derivedFrom(field: "universalProfile")
  lsp3ProfileUrl: [LSP3ProfileUrl!]! @derivedFrom(field: "universalProfile")
  ownedAssets: [OwnedAsset!]! @derivedFrom(field: "universalProfile")
  ownedTokens: [OwnedToken!]! @derivedFrom(field: "universalProfile")

  # Events
  executed: [Executed!]! @derivedFrom(field: "universalProfile")
  universalReceiver: [UniversalReceiver!]! @derivedFrom(field: "universalProfile")
  dataChanged: [DataChanged!]! @derivedFrom(field: "universalProfile")
}

type DigitalAsset @entity {
  address: ID! @index
  totalSupply: [TotalSupply!]! @derivedFrom(field: "digitalAsset")
  lsp4TokenName: [LSP4TokenName!]! @derivedFrom(field: "digitalAsset")
  lsp4TokenSymbol: [LSP4TokenSymbol!]! @derivedFrom(field: "digitalAsset")
  lsp4TokenType: [LSP4TokenType!]! @derivedFrom(field: "digitalAsset")
  lsp4Metadata: [LSP4Metadata!]! @derivedFrom(field: "digitalAsset")
  lsp4MetadataUrl: [LSP4MetadataUrl!]! @derivedFrom(field: "digitalAsset")

  # LSP7 properties
  decimals: [Decimals!]! @derivedFrom(field: "digitalAsset")

  # LSP8 properties
  lsp8TokenIdFormat: [LSP8TokenIdFormat!]! @derivedFrom(field: "digitalAsset")
  lsp8ReferenceContract: [LSP8ReferenceContract!]! @derivedFrom(field: "digitalAsset")
  lsp8TokenMetadataBaseUri: [LSP8TokenMetadataBaseURI!]! @derivedFrom(field: "digitalAsset")
  nfts: [NFT!]! @derivedFrom(field: "digitalAsset")

  # Events
  dataChanged: [DataChanged!]! @derivedFrom(field: "digitalAsset")
  tokenIdDataChanged: [TokenIdDataChanged!]! @derivedFrom(field: "digitalAsset")
  transfer: [Transfer!]! @derivedFrom(field: "digitalAsset")
}

type TotalSupply @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  address: String! @index
  digitalAsset: DigitalAsset! @index
  value: Int! @index
}

type Decimals @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  address: String! @index
  digitalAsset: DigitalAsset! @index
  value: Int! @index
}

type NFT @entity @index(fields: ["tokenId", "digitalAsset"]) {
  id: ID! @unique
  tokenId: String! @index
  formattedTokenId: String @index
  address: String! @index
  digitalAsset: DigitalAsset! @index
  lsp4Metadata: [LSP4Metadata!]! @derivedFrom(field: "nft")
  lsp4MetadataUrl: [LSP4MetadataUrl!]! @derivedFrom(field: "nft")
  isMinted: Boolean! @index
  isBurned: Boolean! @index

  # chillwhales properties
  chillClaimed: ChillClaimed @derivedFrom(field: "nft")
  orbsClaimed: OrbsClaimed @derivedFrom(field: "nft")

  # ORBS properties
  # level: Int @index
  # cooldownExpiry: Int @index
  # faction: String @index

  # Events
  tokenIdDataChanged: [TokenIdDataChanged!]! @derivedFrom(field: "nft")
  transfer: [Transfer!]! @derivedFrom(field: "nft")
}

type OwnedAsset @entity @index(fields: ["digitalAsset", "ownerAddress"]) {
  id: ID! @unique
  address: String! @index
  balance: BigInt! @index
  digitalAsset: DigitalAsset! @index
  ownerAddress: String! @index
  eoa: EOA! @index
  universalProfile: UniversalProfile! @index
  # LSP8 properties
  tokenIds: [OwnedToken!] @derivedFrom(field: "ownedAsset")
  # CHILL properties
  claimedBalance: BigInt
}

type OwnedToken @entity @index(fields: ["nft", "digitalAsset", "ownerAddress"]) {
  id: ID! @unique
  nft: NFT! @index
  address: String! @index
  digitalAsset: DigitalAsset! @index
  ownerAddress: String! @index
  eoa: EOA! @index
  universalProfile: UniversalProfile! @index
  ownedAsset: OwnedAsset! @index
}

type LSP4TokenName @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  address: String! @index
  digitalAsset: DigitalAsset! @index
  value: String @index
}

type LSP4TokenSymbol @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  address: String! @index
  digitalAsset: DigitalAsset! @index
  value: String @index
}

type LSP4TokenType @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  address: String! @index
  digitalAsset: DigitalAsset! @index
  value: LSP4TokenTypeEnum @index
}

type LSP8TokenIdFormat @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  address: String! @index
  digitalAsset: DigitalAsset! @index
  value: LSP8TokenIdFormatEnum @index
}

type LSP8ReferenceContract @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  address: String! @index
  digitalAsset: DigitalAsset! @index
  value: String @index
}

type LSP8TokenMetadataBaseURI @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  address: String! @index
  digitalAsset: DigitalAsset! @index
  value: String @index
}

type LSP3ProfileUrl @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  address: String! @index
  universalProfile: UniversalProfile! @index
  value: String
  rawBytes: String
  decodeError: String
}

type LSP3Profile @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  address: String! @index
  universalProfile: UniversalProfile! @index
  name: String @index
  description: String
  tags: [String!]! @derivedFrom(field: "lsp3Profile")
  links: [LSP3Link!]! @derivedFrom(field: "lsp3Profile")
  avatar: [LSP3Asset!]! @derivedFrom(field: "lsp3Profile")
  profileImage: [LSP3ProfileImage!]! @derivedFrom(field: "lsp3Profile")
  backgroundImage: [LSP3BackgroundImage!]! @derivedFrom(field: "lsp3Profile")
  url: LSP3ProfileUrl!
  rawBytes: String
  decodeError: String
}

type LSP3Link @entity {
  id: ID! @unique
  lsp3Profile: LSP3Profile! @index
  title: String @index
  url: String @index
}

type LSP3Asset @entity {
  id: ID! @unique
  lsp3Profile: LSP3Profile! @index
  url: String
  fileType: String @index
  verificationMethod: String
  verificationData: String
  verificationSource: String
}

type LSP3ProfileImage @entity {
  id: ID! @unique
  lsp3Profile: LSP3Profile! @index
  width: Int @index
  height: Int @index
  url: String
  verificationMethod: String
  verificationData: String
  verificationSource: String
}

type LSP3BackgroundImage @entity {
  id: ID! @unique
  lsp3Profile: LSP3Profile! @index
  width: Int @index
  height: Int @index
  url: String
  verificationMethod: String
  verificationData: String
  verificationSource: String
}

type LSP4MetadataUrl @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  address: String! @index
  digitalAsset: DigitalAsset! @index
  tokenId: String @index
  nft: NFT @index
  value: String
  rawBytes: String
  decodeError: String
}

type LSP4Metadata @entity {
  id: ID! @unique
  timestamp: DateTime! @index
  address: String! @index
  digitalAsset: DigitalAsset! @index
  tokenId: String @index
  nft: NFT @index
  name: String @index
  description: String
  links: [LSP4Link!]! @derivedFrom(field: "lsp4Metadata")
  icon: [LSP4Icon!]! @derivedFrom(field: "lsp4Metadata")
  images: [LSP4Image!]! @derivedFrom(field: "lsp4Metadata")
  assets: [LSP4Asset!]! @derivedFrom(field: "lsp4Metadata")
  attributes: [LSP4Attribute!]! @derivedFrom(field: "lsp4Metadata")
  url: LSP4MetadataUrl
  rawBytes: String
  decodeError: String
}

type LSP4Link @entity {
  id: ID! @unique
  lsp4Metadata: LSP4Metadata! @index
  title: String @index
  url: String @index
}

type LSP4Icon @entity {
  id: ID! @unique
  lsp4Metadata: LSP4Metadata! @index
  width: Int @index
  height: Int @index
  url: String
  verificationMethod: String
  verificationData: String
  verificationSource: String
}

type LSP4Image @entity {
  id: ID! @unique
  lsp4Metadata: LSP4Metadata! @index
  width: Int @index
  height: Int @index
  url: String
  verificationMethod: String
  verificationData: String
  verificationSource: String
}

type LSP4Asset @entity {
  id: ID! @unique
  lsp4Metadata: LSP4Metadata! @index
  url: String
  fileType: String @index
  verificationMethod: String
  verificationData: String
  verificationSource: String
}

type LSP4Attribute @entity {
  id: ID! @unique
  lsp4Metadata: LSP4Metadata! @index
  key: String @index
  value: String @index
  type: String @index
}

type ChillClaimed @entity {
  id: ID! @unique
  address: String! @index
  digitalAsset: DigitalAsset! @index
  tokenId: String! @index
  nft: NFT! @index @unique
  value: Boolean!
}

type OrbsClaimed @entity {
  id: ID! @unique
  address: String! @index
  digitalAsset: DigitalAsset! @index
  tokenId: String! @index
  nft: NFT! @index @unique
  value: Boolean!
}
